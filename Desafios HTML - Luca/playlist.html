<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Compartilhada</title>
</head>
<body>
    <i><h1>CRIADOR DE PLAYLIST:</h1></i>
    <big><i>Tipo de User:</i></big>
    <select>
        <option name="1"></option>
        <option name="1">Autor</option>
        <option name="1">Contribuidor</option>
    </select>
    <br>
    <big><i>Insira a música aqui:</i></big> <input type="file" id="audioFile" accept="audio/*">
    <hr>
    <i><h1>Player Fictício (Caso o uso de JS fosse permitido seria utilizável.)</h1></i>
    <audio id="player" controls>
    </audio>
    <br>
    <big><i>Popularidade da música: </i></big><meter value="0.3"></meter>
    <br><br>
    <input type="text" placeholder="Adicione um comentário sobre a música..." size="35">
    <hr>
    <footer>
        <center><p>Desenvolvido por Luca N. &copy; 2025</p></center>
    </footer>
</body>
</html>
